<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <title>Timer | Dashboard</title>
  </head>
  <body class="font-inter">
    <div class="flex">
      <!-- Sidebar Start -->
      <aside class="w-1/6 h-screen fixed bg-white border-r border-r-divide">
        <div class="flex flex-col py-10 h-full items-center gap-5 hd:px-2 2xl:px-5 fhd:px-5">
          <img src="./dist/img/logo.png" alt="" />
          <a href="" class="w-full flex gap-2 items-center justify-between bg-gradient-to-br from-[#35d365] to-[#48bb78] px-3 py-5 text-white rounded-xl transition duration-150 hover:bg-[#207f40] fhd:gap-5 fhd:hidden">
            <i class="fa-solid fa-file-circle-plus"></i>
            <div class="w-full flex">
              <h2 class="text-sm font-bold fhd:text-lg">Mulai Rekam Kegiatan+</h2>
            </div>
          </a>
          <a href="" class="hidden w-full gap-2 items-center justify-between bg-gradient-to-br from-[#35d365] to-[#48bb78] px-3 py-5 text-white rounded-xl transition duration-150 hover:bg-[#207f40] fhd:gap-5 fhd:flex">
            <i class="fa-solid fa-file-circle-plus fa-xl"></i>
            <div class="w-full flex">
              <h2 class="text-sm font-bold fhd:text-lg">Mulai Rekam Kegiatan+</h2>
            </div>
          </a>
          <div class="grid grid-cols-1 items-center px-2 w-full gap-3 hd:px-0">
            <a href="" class="sidebarItems active">
              <i class="fa-solid fa-chart-simple"></i>
              <div class="w-full flex">
                <h2 class="text-base font-bold fhd:text-lg">Dashboard</h2>
              </div>
            </a>
            <a href="" class="sidebarItems">
              <i class="fa-solid fa-clock"></i>
              <div class="w-full flex">
                <h2 class="text-base font-bold">Riwayat</h2>
              </div>
            </a>
            <a href="" class="sidebarItems">
              <i class="fa-solid fa-user-large"></i>
              <div class="w-full flex">
                <h2 class="text-base font-bold">User</h2>
              </div>
            </a>
          </div>
        </div>
      </aside>
      <!-- Sidebar End -->
      <div class="w-5/6 ml-auto relative">
        <!-- Navbar Start -->
        <nav class="w-5/6 fixed bg-white p-5 flex items-center justify-between border-b border-b-divide">
          <!-- Calendar Start -->
          <div class="flex items-center gap-2">
            <h4 class="font-bold text-lg">16 Juni 2023</h4>
            <div class="bg-primary-20 px-2 py-4 flex items-center justify-center rounded-full text-primary">
              <i class="fa-solid fa-calendar-days fa-lg"></i>
            </div>
          </div>
          <!-- Calendar End -->
          <!-- Title Start -->
          <h4 class="font-bold text-3xl text-primary uppercase">Dash<span class="text-secondary">board</span></h4>
          <!-- Title End -->
          <!-- Profile Start -->
          <div class="flex gap-5 items-center">
            <div class="flex flex-col gap-1 text-right">
              <h3 class="text-primary text-2xl font-semibold">Fahri Leonhart</h3>
              <h5 class="text-lg font-light">Asisten Amil</h5>
            </div>
            <div class="flex px-4 py-8 bg-divide items-center justify-center rounded-full text-white">
              <i class="fa-solid fa-user-large fa-2xl"></i>
            </div>
            <div class="flex items-center justify-center">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <!-- Profile End -->
        </nav>
        <!-- Navbar End -->
      </div>
    </div>
    <script src="https://kit.fontawesome.com/e1744d5724.js" crossorigin="anonymous"></script>
  </body>
</html>
