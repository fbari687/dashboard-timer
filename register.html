<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <title>Timer | User</title>
  </head>
  <body class="font-inter">
    <div class="flex">
      <!-- Sidebar Start -->
      <aside class="w-1/6 h-screen fixed bg-white border-r border-r-divide">
        <div class="flex flex-col py-10 h-full items-center gap-5 hd:px-2 2xl:px-5 fhd:px-5">
          <img src="./dist/img/logo.png" alt="" />
          <a href="rekamWelcome.html" class="w-full flex gap-2 items-center justify-between bg-gradient-to-br from-[#35d365] to-[#48bb78] px-3 py-5 text-white rounded-xl transition duration-150 hover:bg-[#207f40] fhd:gap-5 fhd:hidden">
            <i class="fa-solid fa-file-circle-plus"></i>
            <div class="w-full flex">
              <h2 class="text-sm font-bold fhd:text-lg">Mulai Rekam Kegiatan+</h2>
            </div>
          </a>
          <a href="rekamWelcome.html" class="hidden w-full gap-2 items-center justify-between bg-gradient-to-br from-[#35d365] to-[#48bb78] px-3 py-5 text-white rounded-xl transition duration-150 hover:bg-[#207f40] fhd:gap-5 fhd:flex">
            <i class="fa-solid fa-file-circle-plus fa-lg"></i>
            <div class="w-full flex">
              <h2 class="text-sm font-bold fhd:text-lg">Mulai Rekam Kegiatan+</h2>
            </div>
          </a>
          <div class="grid grid-cols-1 items-center px-2 w-full gap-3 hd:px-0">
            <a href="index.html" class="sidebarItems">
              <i class="fa-solid fa-chart-simple"></i>
              <div class="w-full flex">
                <h2 class="text-base font-bold fhd:text-lg">Dashboard</h2>
              </div>
            </a>
            <a href="riwayat.html" class="sidebarItems">
              <i class="fa-solid fa-clock"></i>
              <div class="w-full flex">
                <h2 class="text-base font-bold">Riwayat</h2>
              </div>
            </a>
            <a href="user.html" class="sidebarItems active">
              <i class="fa-solid fa-user-large"></i>
              <div class="w-full flex">
                <h2 class="text-base font-bold">User</h2>
              </div>
            </a>
          </div>
        </div>
      </aside>
      <!-- Sidebar End -->
      <div class="w-5/6 ml-auto relative">
        <!-- Navbar Start -->
        <nav class="w-5/6 fixed bg-white p-5 flex items-center justify-between border-b border-b-divide">
          <!-- Calendar Start -->
          <div class="flex items-center gap-2">
            <h4 class="font-bold text-lg">16 Juni 2023</h4>
            <div class="bg-primary-20 px-2 py-4 flex items-center justify-center rounded-full text-primary">
              <i class="fa-solid fa-calendar-days fa-lg"></i>
            </div>
          </div>
          <!-- Calendar End -->
          <!-- Title Start -->
          <h4 class="font-bold text-3xl text-primary uppercase">user/<span class="text-secondary">amil</span></h4>
          <!-- Title End -->
          <!-- Profile Start -->
          <div id="dropdownBtn" class="flex gap-5 items-center relative cursor-pointer">
            <div class="flex flex-col gap-1 text-right">
              <h3 class="text-primary text-2xl font-semibold">Fahri Leonhart</h3>
              <h5 class="text-lg font-light">SUPERADMIN</h5>
            </div>
            <div class="flex px-4 py-8 bg-divide items-center justify-center rounded-full text-white">
              <i class="fa-solid fa-user-large fa-2xl"></i>
            </div>
            <div class="flex items-center justify-center">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <!-- Logout Start -->
            <div id="dropdown" class="hidden absolute bg-dark text-white right-2 top-[70px] px-5 py-3 rounded-md">
              <a href="" class="w-full bg-dark flex items-center justify-center gap-5 py-2 px-4 transition duration-150 rounded-full hover:bg-alert-cancel">
                <i class="fa-solid fa-right-from-bracket fa-lg"></i>
                <h4 class="text-base">Log out</h4>
              </a>
            </div>
          </div>
          <!-- Profile End -->
        </nav>
        <!-- Navbar End -->
        <!-- Content Start -->
        <div class="py-[166px] px-20">
          <form action="user.html" class="w-full flex flex-col items-center justify-between gap-10">
            <h2 class="w-full font-bold text-4xl text-center">Buat Akun Baru</h2>
            <div class="w-full flex flex-col gap-3">
              <label for="name" class="w-full flex px-5 py-4 bg-[#f5f5f5] rounded-full border border-divide cursor-text">
                <input type="text" name="name" id="name" placeholder="Masukkan Nama Lengkap" class="w-full bg-transparent text-lg text-disable outline-none" />
              </label>
              <label for="username" class="w-full flex px-5 py-4 bg-[#f5f5f5] rounded-full border border-divide cursor-text">
                <input type="text" name="username" id="username" placeholder="Masukkan Username" class="w-full bg-transparent text-lg text-disable outline-none" />
              </label>
              <select name="role" id="role" class="w-full flex px-5 py-4 bg-[#f5f5f5] rounded-full border border-divide text-disable outline-none">
                <option value="" selected disabled>Pilih Role</option>
                <option value="ADMIN">Admin</option>
                <option value="AMIL">Amil</option>
              </select>
              <label for="password" class="w-full flex px-5 py-4 bg-[#f5f5f5] rounded-full border border-divide items-center justify-between cursor-text">
                <input type="password" name="password" id="password" placeholder="Masukkan Password" class="w-full bg-transparent text-lg text-disable outline-none" />
                <button class="p-1 cursor-pointer">
                  <i class="fa-regular fa-eye-slash"></i>
                </button>
              </label>
            </div>
            <button type="submit" class="self-end w-1/3 text-white font-bold py-5 px-3 bg-primary rounded-full text-lg">Create</button>
          </form>
        </div>
        <!-- Content End -->
      </div>
    </div>
    <script src="https://kit.fontawesome.com/e1744d5724.js" crossorigin="anonymous"></script>
    <script>
      const dropdownBtn = document.getElementById("dropdownBtn");
      const dropdown = document.getElementById("dropdown");

      dropdownBtn.addEventListener("click", () => {
        dropdown.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
