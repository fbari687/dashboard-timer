<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body class="font-inter">
    <section id="loginPage" class="w-screen h-screen bg-gradient-to-br from-[#35D365] to-[#48BB78] flex items-center justify-center">
      <div class="container mx-auto max-w-[800px]">
        <form action="index.html" class="bg-white p-10 flex flex-col justify-between rounded-xl gap-5">
          <div class="w-full flex flex-col gap-2 items-center">
            <h2 class="w-full text-center font-bold text-3xl">Login</h2>
            <h2 class="w-full text-center font-bold text-lg">Selamat datang, Amil.</h2>
          </div>
          <div class="w-full flex flex-col gap-5">
            <div class="w-full flex flex-col gap-2">
              <h6 class="w-full px-5 text-[#666666]">Username</h6>
              <label for="username" class="w-full flex px-5 py-4 bg-[#f5f5f5] rounded-full border border-divide cursor-text">
                <input type="text" name="username" id="username" placeholder="Masukkan Username" class="w-full bg-transparent text-lg text-disable outline-none" required />
              </label>
            </div>
            <div class="w-full flex flex-col gap-2">
              <h6 class="w-full px-5 text-[#666666]">Password</h6>
              <label for="password" class="w-full flex px-5 py-4 bg-[#f5f5f5] rounded-full border border-divide items-center justify-between cursor-text">
                <input type="password" name="password" id="password" placeholder="Masukkan Password" class="w-full bg-transparent text-lg text-disable outline-none" required />
                <button class="p-1 cursor-pointer">
                  <i class="fa-regular fa-eye-slash"></i>
                </button>
              </label>
              <div class="px-5 text-sm text-alert-cancel"><span class="text-base">*</span>Ini dipake kalau salah</div>
            </div>
            <div class="w-full flex gap-2 px-5">
              <label class="flex gap-2 font-bold cursor-pointer">
                <input type="checkbox" checked="checked" name="remember" id="remember" />
                Remember Me
              </label>
            </div>
            <button type="submit" class="w-full py-5 bg-gradient-to-b from-[#35d365] to-[#48bb78] text-white rounded-full font-bold">
              <h4 class="text-2xl">Login</h4>
            </button>
          </div>
        </form>
      </div>
    </section>
    <script src="https://kit.fontawesome.com/e1744d5724.js" crossorigin="anonymous"></script>
  </body>
</html>
